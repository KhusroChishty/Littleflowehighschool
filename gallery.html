<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Little Flower High School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    .school-title {
      font-size: 32px;
      font-weight: bold;
    }
    .dark-blue {
      color: #003366;
    }
    .light-blue {
      color: #3399ff;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .gallery-item:hover {
      transform: scale(1.02);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      background-color: #e6f2ff;
      color: #003366;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="school-title">
      <span class="dark-blue">LITTLE FLOWER</span> <span class="light-blue">HIGH SCHOOL</span>
    </div>
  </header>

  <div class="container">
    <h2>Our School Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/classroom.jpg" alt="Classroom">
        <div class="caption">Modern Classrooms</div>
      </div>
      <div class="gallery-item">
        <img src="images/computer-lab.jpg" alt="Computer Lab">
        <div class="caption">Well-equipped Computer Lab</div>
      </div>
      <div class="gallery-item">
        <img src="images/library.jpg" alt="Library">
        <div class="caption">Library & Reading Space</div>
      </div>
      <div class="gallery-item">
        <img src="images/sports-ground.jpg" alt="Sports Ground">
        <div class="caption">Spacious Sports Ground</div>
      </div>
      <div class="gallery-item">
        <img src="images/karate.jpg" alt="Karate Coaching">
        <div class="caption">Karate & Self-Defense Classes</div>
      </div>
      <div class="gallery-item">
        <img src="images/islamic-education.jpg" alt="Islamic Education">
        <div class="caption">Islamic & Moral Education</div>
      </div>
      <div class="gallery-item">
        <img src="images/namaz.jpg" alt="Namaz Area">
        <div class="caption">Namaz & Prayer Space</div>
      </div>
      <div class="gallery-item">
        <img src="images/low-cost.jpg" alt="Affordable Education">
        <div class="caption">Affordable Education for All</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Little Flower High School. All rights reserved.
  </footer>

</body>
</html>
