<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Little Flower High School</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }
    .school-title {
      font-size: 32px;
      font-weight: bold;
    }
    .dark-blue {
      color: #003366;
    }
    .light-blue {
      color: #3399ff;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }
    .contact-details, .contact-form {
      flex: 1 1 45%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .contact-details h3 {
      color: #003366;
      margin-bottom: 10px;
    }
    .contact-details p {
      line-height: 1.6;
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
      color: #003366;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #003366;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .map-container {
      margin-top: 40px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="school-title">
      <span class="dark-blue">LITTLE FLOWER</span> <span class="light-blue">HIGH SCHOOL</span>
    </div>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-section">
      <div class="contact-details">
        <h3>Visit Us</h3>
        <p><strong>Address:</strong><br>Dargah Pahad, Chintalmet,<br>Hyderabad, Telangana, 500048</p>
        <p><strong>Email:</strong> <a href="mailto:infoduaa@gmail.com">infoduaa@gmail.com</a></p>
        <p><strong>Phone:</strong><br>+91-9502801171<br>+91-9989483293</p>
      </div>
      <div class="contact-form">
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" rows="5" placeholder="Type your message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6515.818860934065!2d78.420585!3d17.347727!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb973f5faa8b0d%3A0xa057505e8fd4c493!2sDuaa%20The%20Global%20Schools!5e1!3m2!1sen!2sin!4v1686799337823!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Little
